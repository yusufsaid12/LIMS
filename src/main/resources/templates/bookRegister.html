<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Kitap İşlemleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}">Ana Sayfa</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<table class="table table-striped table-bordered table-hover align-middle">
    <thead class="table-dark text-center">
    <tr>
        <th>Profil</th>
        <th>İsim</th>
        <th>Soyad</th>
        <th>E-posta</th>
        <th>Rol</th>
        <th>İşlem</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}" class="text-center">
        <td th:text="${book.getName()}"></td>
        <td th:text="${book.getWriter()}"></td>
        <td th:text="${book.getCategory_name()}"></td>
        <td>
            <a class="btn btn-danger btn-sm" th:href="@{/users/delete/{id}(id=${book.getId()})}">
                Sil
            </a>
        </td>
    </tr>
    </tbody>
</table>

<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Başarıyla Kayıt Oldunuz!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/bookRegister/save}"
                        th:object="${book}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Kitap Adı</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Kitap ismini girin"
                                th:field="*{getName()}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Yazar</label>
                        <input
                                class="form-control"
                                id="writer"
                                name="writer"
                                placeholder="Kitabın yazarını girin"
                                th:field="*{getWriter()}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Kategori</label>
                        <input
                                class="form-control"
                                id="category"
                                name="category"
                                placeholder="Kitabın kategorisni girin"
                                th:field="*{getCategory_name()}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Sayfa Numarası</label>
                        <input
                                class="form-control"
                                id="page_number"
                                name="page_number"
                                placeholder="Kitabın sayfa sayısını girin"
                                th:field="*{getPage_number()}"
                                type="number"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Kitap Resmi</label>
                        <input
                                class="form-control"
                                id="book_image"
                                name="book_image"
                                th:field="*{getBook_pictures()}"
                                type="file"
                        accept="image/*"
                        />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="save">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
