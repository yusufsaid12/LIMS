<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Ana Sayfa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Çıkış Yap</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Mevcut Kitaplar</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-4" th:each="book : ${books}">
            <div class="card mb-4">
                <img th:src="@{'data:image/jpeg;base64,' + ${book.book_pictures}}" class="card-img-top" alt="Kitap Resmi">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.getName()}">Kitap Adı</h5>
                    <p class="card-text"><strong>Yazar:</strong> <span th:text="${book.getWriter_name()}">Yazar Adı</span></p>
                    <p class="card-text"><strong>Kategori:</strong> <span th:text="${book.getCategory_name()}">Kategori Adı</span></p>
                    <p class="card-text"><strong>Sayfa Sayısı:</strong> <span th:text="${book.getPage_number()}">Sayfa Sayısı</span></p>
                    <p class="card-text"><strong>Durum:</strong> <span th:text="${book.isRent_status() ? 'Kirada' : 'Mevcut'}">Durum</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlRA3xGujFa4S6nDWH/JTjN8ER3zzzQAS+F/3GzYZU6mI6mZr+Eg0LS5ccJ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGgRVzB8aPwr0r5y3yieebHxIqiyjTm8p30pIpY4zCcOyEr10A9P8AUyajs" crossorigin="anonymous"></script>
</body>
</html>
