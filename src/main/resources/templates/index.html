<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .navbar-nav .nav-link {
            margin-right: 15px;
        }
        .hero-section {
            background-color: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }
        .hero-section h1 {
            margin-bottom: 20px;
        }
        .btn-custom {
            margin-right: 10px;
        }
        .kutucuk {
            padding: 60px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Ana Sayfa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}" th:if="${user == null}">Giriş Yap</a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" th:href="@{/register}" th:if="${user == null}">Kayıt Ol</a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}" th:if="${user != null}">Profil</a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}" th:if="${user != null}">Çıkış Yap</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="hero-section">
    <div class="container">
        <h1>Hoşgeldiniz</h1>
        <p th:if="${user != null}" class="lead">Merhaba, <span th:text="${user.firstName}">Kullanıcı</span>!</p>
    </div>
</div>
<div class="kutucuk">
    <div class="row">
        <div class="col-12">
            <!-- Giriş yapmış kullanıcıya özel içerikler -->
            <div th:if="${user != null}">
                <p>Giriş yapmış kullanıcıya özel içerikler</span></p>
                <!-- Giriş yapmış kullanıcıya özel alanlar buraya eklenebilir -->
            </div>
            <!-- Giriş yapmamış kullanıcıya özel içerikler -->
            <div th:if="${user == null}">
                <p>Henüz giriş yapmadınız. Lütfen giriş yapın veya kayıt olun.</p>
                <!-- Giriş yapılmamış kullanıcıya özel alanlar buraya eklenebilir -->
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
